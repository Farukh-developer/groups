{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/url.css' %}">
    <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css"
        rel="stylesheet"
        />
</head>
<body>
  <div class="container py-5" >
    <div class="row" >
        <div class="col">
            <nav  aria-label="breadcrumb" class="bg-body-tertiary rounded-3 p-3 mb-4">
                <ol class="breadcrumb mb-0" > 
                        {% if user.is_authenticated %}
                        <li class="breadcrumb-item"><a href="{% url 'users:logout' %}"><i class="fas fa-right-from-bracket"></i></a></li>
                        <li class="breadcrumb-item"><a href="{% url 'users:profile' %}"><i class="fas fa-id-badge"></i></a></li>
                        
                        {% if user.user_role == 'admin' %}
                        <li class="breadcrumb-item"><a href="{% url 'users:register' %}"><i class="far fa-registered"></i></a></li>
                        <li class="breadcrumb-item"><a href="{% url 'users:group' %}"><i class="fas fa-user-group"></i></a></li>
                        <li class="breadcrumb-item"><a href="{% url 'users:students' %}">Students</a></li>
                        {% endif %}

                        {% if user.user_role == 'student' %}
                        <li class="breadcrumb-item"><a href="{% url 'students:dashboard' %}">Dashboard</a></li>
                        {% endif %}
                    {% else %}
                        <li class="breadcrumb-item"><a href="{% url 'users:login' %}">Log in</a></li>
                        {% endif %}
                </ol>
            </nav>
        </div>
    </div>
</div>

{% block content %}

{% endblock content %}

</body>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
