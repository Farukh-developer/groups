
{% extends 'students/dashboard.html' %}



{% block content %}

<table class="table">
  <div class="container" ><a style="color: black;" href="#"></a></div>
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Homework status</th>
    </tr>
  </thead>
  <tbody >
      {% for lesson in lessons %}
    <tr class="table-warning">
      {% if lesson.theme %}
      <td>{{lesson.theme}}</td>

      {% else %}
      <td>{{lesson.theme}}</td>
    {% endif %}
      <td>{{lesson.date}}</td>
      <td>Active</td>
      
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
